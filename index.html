<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />

</head>

<body>

    <div class="container">


        <!---------- Navbar-->

        <div class="navbar">
            <div class="header">
                <div class="branding">
                    <a href="#">
                        <div class="logo">
                            <i class="fa-solid fa-pencil"></i>
                        </div>
                        <div class="brand">
                            My <span>Note</span>
                        </div>
                    </a>
                </div>
                <div class="follow">
                    <ul class="media">
                        <li>
                            <a href="https://www.linkedin.com/in/bharatagrawal02" title="linkedin">
                                <i class="fa-brands fa-linkedin"></i>
                            </a>
                            <a href="https://github.com/Bharat-Ag" title="github">
                                <i class="fa-brands fa-github"></i>
                            </a>
                            <a href="https://bharat-ag.github.io/Porfotlio/" title="portfolio">
                                <i class="fa-solid fa-earth-asia"></i>
                            </a>
                        </li>
                    </ul>
                    <ul class="thm-btn">
                        <li>
                            <i class="fa-regular fa-sun"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!---------- adding button -->
        <div class="adding-container">
            <div class="adding-note">
                <button class="add-btn">
                    <i class="nt-btn-icon fa-solid fa-plus"></i>
                    <span>Add Note</span>
                </button>
            </div>
        </div>

        <!---------- Note Field -->


        <div class="note-field">
            <span class="note-placeholder">Create New Note</span>

        </div>

        <!---------- footer -->

        <footer>
            <div class="footer">
                <span>Hope You Liked It</span>
                <h3>Copyrighted to Bharat Agrawal <span>(
                        Front-End Developer )
                    </span> </h3>
                <span>&copy; <span id="cc-date">2000</span></span>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
