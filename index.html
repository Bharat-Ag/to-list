<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />

</head>

<body class="">

    <div class="navbar">


        <div class="header">
            <h3>
                <i class="header_logo fa-solid fa-pencil"></i>
                My <span>Notes</span>
            </h3>

            <div class="social_media">
                <a href="https://www.linkedin.com/in/bharatagrawal02" target="_blank" title="Linkedin">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="#" target="_blank" title="Github">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="#" target="_blank" title="portfolio">
                    <i class="fa-solid fa-earth-asia"></i>
                </a>
                <div class="theme" title="chnage theme">
                    <i class="thm-btn fa-solid fa-bolt"></i>
                </div>
            </div>
        </div>
    </div>

    <!--------------adding note button -->

    <div class="adding_noting">
        <div class="btn">
            <button class="add" id="add"></button>
            <span class="circle">
                <i class="arrow fa-solid fa-arrow-right"></i>
            </span>
            <span class="button-text">Add Note</span>
        </div>

    </div>

    <!--------------adding note div -->
    <div class="nt-container">
        <h1 class="nt-placeholder">Create New Note</h1>
    </div>



    <div class="dlt-modal">
        <span>Are you sure to delete ?</span>
        <div class="alert">
            <button id="dlt-yes">
                <i class="fa-solid fa-check"></i>
            </button>
            <button id="dlt-no">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
    </div>

    <footer>
        <div class="footer">
            <h1>Hope Your Enjoyed</h1>
            <h3>Copyrighted to Bharat Agrawal</h3>
            <span> &copy; <span class="year"> 2000</span></span>
        </div>
    </footer>

    <script src="script.js"></script>

</body>

</html>
